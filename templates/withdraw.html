<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw - Tesla Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">

<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Withdraw Funds</h1>

    <div class="bg-white p-6 rounded-xl shadow-md mb-6">
        <h2 class="text-xl font-semibold mb-4">Select Currency</h2>
        <select id="withdraw-currency" class="w-full p-3 border rounded mb-4">
            <option value="">-- Choose Currency --</option>
            <option value="usdt_trc">USDT (TRC20)</option>
            <option value="usdt_erc">USDT (ERC20)</option>
            <option value="btc">Bitcoin</option>
            <option value="eth">Ethereum</option>
        </select>
        <input type="number" id="withdraw-amount" placeholder="Enter amount" class="w-full p-3 border rounded mb-4" />
        <button id="submit-withdraw" class="w-full bg-red-600 text-white p-3 rounded hover:bg-red-700 transition">Submit Withdrawal</button>
    </div>
</div>

<script>
document.getElementById('submit-withdraw').addEventListener('click', async () => {
    const currency = document.getElementById('withdraw-currency').value;
    const amount = document.getElementById('withdraw-amount').value;
    if (!currency || !amount) return alert('Please select currency and enter amount');

    try {
        const res = await axios.post('/api/withdraw', { amount, currency });
        alert(res.data.message);
    } catch (err) {
        alert(err.response.data.message || 'Error submitting withdrawal');
    }
});
</script>
</body>
</html>
