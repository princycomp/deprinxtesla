<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Withdraw - Tesla Finance</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Poppins',sans-serif;background:#f4f6f9;}

/* ================= NAVBAR ================= */
.navbar{height:70px;background:#fff;display:flex;align-items:center;justify-content:space-between;padding:0 25px;box-shadow:0 2px 8px rgba(0,0,0,0.05);position:fixed;width:100%;top:0;z-index:1000;}
.nav-left{display:flex;align-items:center;gap:15px;}
.nav-left img{width:170px;}
.user-email{background:#f1f3f7;padding:8px 15px;border-radius:6px;font-size:14px;color:#555;}
.menu-btn{font-size:26px;cursor:pointer;}

/* ================= SIDEBAR ================= */
.sidebar{position:fixed;left:-260px;top:0;width:260px;height:100%;background:#fff;box-shadow:2px 0 12px rgba(0,0,0,0.08);padding:20px;transition:0.3s;z-index:2000;}
.sidebar.active{left:0;}
.sidebar img{width:160px;margin-bottom:30px;}
.sidebar a{display:flex;align-items:center;gap:12px;padding:14px;margin-bottom:10px;border-radius:10px;text-decoration:none;color:#666;font-size:15px;transition:0.3s;}
.sidebar a:hover{background:#f2f2f2;}
.sidebar a.active{background:#ff0033;color:#fff;}

/* ================= CONTENT ================= */
.content{padding:110px 30px 40px 30px;}
.withdraw-step{background:#fff;padding:30px;border-radius:14px;box-shadow:0 5px 15px rgba(0,0,0,0.04);margin-bottom:25px;}
.withdraw-step h2{font-size:20px;font-weight:600;margin-bottom:15px;}
input,select,button{font-family:'Poppins',sans-serif;}
@media(max-width:768px){.nav-left img{width:130px;}}
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <img src="static/images/dark_logo.png">
    <a href="/dashboard">ğŸ  Dashboard</a>
    <a href="#">ğŸ“Š All signal</a>
    <a href="#">ğŸ“ˆ Trade</a>
    <a href="/plan.html">ğŸ’¼ Invest</a>
    <a href="/deposit.html">ğŸ’³ Deposit now</a>
    <a href="/withdraw.html" class="active">ğŸ’µ Withdraw</a>
    <a href="#">ğŸ“‘ Report</a>
    <a href="/profile.html">ğŸ‘¤ Profile</a>
</div>

<!-- Navbar -->
<div class="navbar">
    <div class="nav-left">
        <img src="static/images/dark_logo.png">
        <div class="user-email" id="email"></div>
    </div>
    <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
</div>

<!-- Content -->
<div class="content">

    <div class="withdraw-step">
        <h2>Withdraw Funds</h2>
        <select id="withdraw-currency" class="w-full p-3 border rounded mb-4">
            <option value="">-- Choose Currency --</option>
            <option value="usdt_trc">USDT (TRC20)</option>
            <option value="usdt_erc">USDT (ERC20)</option>
            <option value="btc">Bitcoin</option>
            <option value="eth">Ethereum</option>
        </select>
        <input type="number" id="withdraw-amount" placeholder="Enter amount to withdraw" class="w-full p-3 border rounded mb-4" />
        <button id="submit-withdraw" class="w-full bg-red-600 text-white p-3 rounded hover:bg-red-700 transition">Submit Withdrawal</button>
    </div>

</div>

<script>
function toggleMenu(){document.getElementById("sidebar").classList.toggle("active");}

// Load current user
document.addEventListener("DOMContentLoaded", async ()=>{
    try{
        const res = await fetch("/api/current_user",{method:"GET",credentials:"include"});
        if(!res.ok){window.location.href="/login.html";return;}
        const data = await res.json();
        const emailShort = data.email.length>7?data.email.substring(0,7)+"...":data.email;
        document.getElementById("email").innerText = emailShort;
    }catch(e){console.error(e);window.location.href="/login.html";}
});

// Submit withdrawal
document.getElementById('submit-withdraw').addEventListener('click', async ()=>{
    const currency = document.getElementById('withdraw-currency').value;
    const amount = parseFloat(document.getElementById('withdraw-amount').value);
    if(!currency || !amount) return alert('Please select currency and enter amount');
    if(amount < 10) return alert('Minimum withdrawal amount is $10');

    try{
        const res = await axios.post('/api/withdraw',{currency,amount});
        alert(res.data.message);
    }catch(err){
        alert(err.response?.data?.message || 'Error submitting withdrawal');
    }
});
</script>
</body>
</html>
