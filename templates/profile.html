<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - Tesla Finance</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Poppins',sans-serif;background:#f4f6f9;}

/* NAVBAR */
.navbar{
height:70px;background:#fff;display:flex;align-items:center;
justify-content:space-between;padding:0 25px;
box-shadow:0 2px 8px rgba(0,0,0,0.05);
position:fixed;width:100%;top:0;z-index:1000;
}
.nav-left{display:flex;align-items:center;gap:15px;}
.nav-left img{width:170px;}
.user-email{background:#f1f3f7;padding:8px 15px;border-radius:6px;font-size:14px;color:#555;}
.menu-btn{font-size:26px;cursor:pointer;}

/* SIDEBAR */
.sidebar{
position:fixed;left:-260px;top:0;width:260px;height:100%;
background:#fff;box-shadow:2px 0 12px rgba(0,0,0,0.08);
padding:20px;transition:0.3s;z-index:2000;
}
.sidebar.active{left:0;}
.sidebar img{width:160px;margin-bottom:30px;}
.sidebar a{
display:flex;align-items:center;gap:12px;
padding:14px;margin-bottom:10px;border-radius:10px;
text-decoration:none;color:#666;font-size:15px;transition:0.3s;
}
.sidebar a:hover{background:#f2f2f2;}
.sidebar a.active{background:#ff0033;color:#fff;}

/* CONTENT */
.content{padding:110px 30px 40px 30px;max-width:800px;margin:auto;}
.profile-box{
background:#fff;padding:30px;border-radius:14px;
box-shadow:0 5px 15px rgba(0,0,0,0.04);margin-bottom:25px;
}
.profile-box h2{margin-bottom:15px;}
.profile-box input{
width:100%;padding:12px;border-radius:8px;
border:1px solid #ddd;margin-bottom:15px;font-size:14px;
}
.profile-box button{
width:100%;padding:12px;border:none;border-radius:8px;
background:#2b7bff;color:#fff;font-weight:600;cursor:pointer;
}
.profile-info p{margin-bottom:8px;font-size:14px;color:#555;}
.success{color:green;margin-top:10px;}
.error{color:red;margin-top:10px;}
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <img src="static/images/dark_logo.png">
    <a href="/dashboard">üè† Dashboard</a>
    <a href="#">üìä All signal</a>
    <a href="/trade.html">üìà Trade</a>
    <a href="/plan.html">üíº Invest</a>
    <a href="/deposit.html">üí≥ Deposit now</a>
    <a href="/withdraw.html">üíµ Withdraw</a>
    <a href="/profile.html" class="active">üë§ Profile</a>
</div>

<!-- Navbar -->
<div class="navbar">
    <div class="nav-left">
        <img src="static/images/dark_logo.png">
        <div class="user-email" id="email"></div>
    </div>
    <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
</div>

<div class="content">

    <!-- Account Info -->
    <div class="profile-box">
        <h2>Account Information</h2>
        <div class="profile-info">
            <p><strong>Email:</strong> <span id="profile-email"></span></p>
            <p><strong>Referral Code:</strong> <span id="profile-referral"></span></p>
            <p><strong>Total Balance:</strong> $<span id="profile-balance"></span></p>
            <p><strong>Total Deposit:</strong> $<span id="profile-deposit"></span></p>
            <p><strong>Total Withdraw:</strong> $<span id="profile-withdraw"></span></p>
        </div>
    </div>

    <!-- Update Profile -->
    <div class="profile-box">
        <h2>Update Profile</h2>
        <input type="text" id="update-name" placeholder="Full Name">
        <input type="text" id="update-phone" placeholder="Phone Number">
        <button id="update-profile-btn">Update Profile</button>
        <div id="update-message"></div>
    </div>

    <!-- Change Password -->
    <div class="profile-box">
        <h2>Change Password</h2>
        <input type="password" id="current-password" placeholder="Current Password">
        <input type="password" id="new-password" placeholder="New Password">
        <button id="change-password-btn">Change Password</button>
        <div id="password-message"></div>
    </div>

</div>

<script>
function toggleMenu(){
    document.getElementById("sidebar").classList.toggle("active");
}

/* Load Current User */
document.addEventListener("DOMContentLoaded", async ()=>{
    try{
        const res = await fetch("/api/current_user",{method:"GET",credentials:"include"});
        if(!res.ok){window.location.href="/login.html";return;}
        const user = await res.json();

        const shortEmail = user.email.length>7?user.email.substring(0,7)+"...":user.email;
        document.getElementById("email").innerText = shortEmail;

        document.getElementById("profile-email").innerText = user.email;
        document.getElementById("profile-referral").innerText = user.referral_code || "N/A";
        document.getElementById("profile-balance").innerText = parseFloat(user.total_balance||0).toFixed(2);
        document.getElementById("profile-deposit").innerText = parseFloat(user.total_deposit||0).toFixed(2);
        document.getElementById("profile-withdraw").innerText = parseFloat(user.total_withdrawal||0).toFixed(2);

    }catch(e){
        console.error(e);
        window.location.href="/login.html";
    }
});

/* Update Profile */
document.getElementById("update-profile-btn").addEventListener("click", async ()=>{
    const name = document.getElementById("update-name").value;
    const phone = document.getElementById("update-phone").value;
    try{
        const res = await axios.post("/api/update_profile",{name,phone});
        document.getElementById("update-message").innerHTML =
            `<div class="success">${res.data.message}</div>`;
    }catch(err){
        document.getElementById("update-message").innerHTML =
            `<div class="error">${err.response?.data?.message || "Error updating profile"}</div>`;
    }
});

/* Change Password */
document.getElementById("change-password-btn").addEventListener("click", async ()=>{
    const current_password = document.getElementById("current-password").value;
    const new_password = document.getElementById("new-password").value;
    try{
        const res = await axios.post("/api/change_password",{current_password,new_password});
        document.getElementById("password-message").innerHTML =
            `<div class="success">${res.data.message}</div>`;
    }catch(err){
        document.getElementById("password-message").innerHTML =
            `<div class="error">${err.response?.data?.message || "Error changing password"}</div>`;
    }
});
</script>

</body>
</html>
