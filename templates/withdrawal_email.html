<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .header {
            text-align: center;
            background: linear-gradient(90deg, #000000, #333333);
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }
        .header h2 {
            margin: 0;
            color: #ffffff;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            text-align: left;
            color: #333;
        }
        .content p {
            line-height: 1.6;
            margin: 10px 0;
            font-size: 16px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 0 0 10px 10px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Withdrawal Request</h2>
        </div>
        <div class="content">
            <p>Dear User,</p>
            <p>Your withdrawal request of <strong>{{ amount }} {{ currency }}</strong> has been submitted. Your new balance is <strong>{{ new_balance }} {{ currency }}</strong>.</p>
            <p>Please wait for admin approval.</p>
            <p>Thank you,</p>
            <p>The Tesla Investment Platform Team</p>
        </div>
        <div class="footer">
            <p>&copy; 2026 Tesla Investment Platform. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
