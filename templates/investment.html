<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest - Tesla Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">

<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Invest Funds</h1>

    <div class="bg-white p-6 rounded-xl shadow-md mb-6">
        <h2 class="text-xl font-semibold mb-4">Choose Investment Plan</h2>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-4">
            <button class="investment-plan p-4 border rounded hover:bg-green-50 transition" data-plan="beginners">Beginners (5% return)</button>
            <button class="investment-plan p-4 border rounded hover:bg-green-50 transition" data-plan="standard">Standard (8% return)</button>
            <button class="investment-plan p-4 border rounded hover:bg-green-50 transition" data-plan="professional">Professional (10% return)</button>
            <button class="investment-plan p-4 border rounded hover:bg-green-50 transition" data-plan="advanced">Advanced (15% return)</button>
            <button class="investment-plan p-4 border rounded hover:bg-green-50 transition" data-plan="special">Special (20% return)</button>
            <button class="investment-plan p-4 border rounded hover:bg-green-50 transition" data-plan="executive">Executive (30% return)</button>
            <button class="investment-plan p-4 border rounded hover:bg-green-50 transition" data-plan="ultimate">Ultimate (40% return)</button>
        </div>

        <select id="investment-currency" class="w-full p-3 border rounded mb-4">
            <option value="">-- Choose Currency --</option>
            <option value="usdt_trc">USDT (TRC20)</option>
            <option value="usdt_erc">USDT (ERC20)</option>
            <option value="btc">Bitcoin</option>
            <option value="eth">Ethereum</option>
        </select>

        <input type="number" id="investment-amount" placeholder="Enter amount to invest" class="w-full p-3 border rounded mb-4" />

        <button id="submit-investment" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 transition">Invest Now</button>
    </div>
</div>

<script>
let selectedPlan = null;
document.querySelectorAll('.investment-plan').forEach(btn => {
    btn.addEventListener('click', () => {
        selectedPlan = btn.dataset.plan;
        document.querySelectorAll('.investment-plan').forEach(b => b.classList.remove('bg-green-100'));
        btn.classList.add('bg-green-100');
    });
});

document.getElementById('submit-investment').addEventListener('click', async () => {
    const currency = document.getElementById('investment-currency').value;
    const amount = document.getElementById('investment-amount').value;
    if (!selectedPlan || !currency || !amount) return alert('Please select plan, currency, and amount');

    try {
        const res = await axios.post('/api/invest', { plan: selectedPlan, currency, amount });
        alert(res.data.message);
    } catch (err) {
        alert(err.response.data.message || 'Error investing');
    }
});
</script>
</body>
</html>
